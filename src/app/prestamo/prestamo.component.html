    <div class="row">
        <div class="col col-md-12">
            <button class=" btn btn-primary" (click)="RegresarALibro()"> <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg></button>
            <h2>Información del libro</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th style="font-size: 15px;">Título</th>
                        <th style="font-size: 15px;">Editorial</th>
                        <th style="font-size: 15px;">Precio</th>
                        <th style="font-size: 15px;">Clave</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{libro.Titulo }}</td>
                        <td>{{ libro.Editorial }}</td>
                        <td>{{ libro.Precio }}</td>
                        <td>{{ libro.Clave }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6">
            <h2>Inicio de préstamo: </h2>
            <input class="form-control" type="date" placeholder="fecha" #fecha (ngModelChange)="fechaInicio($event)" name="fecha" ngModel>
        </div>
        <div class="col col-md-6">
            <h2>Fin de préstamo: </h2>
            <input class="form-control" type="date" placeholder="fecha"  #fecha (ngModelChange)="fechaFin($event)" name="fecha" ngModel>
        </div>
    </div>
