<div class="modal fadeIn" *ngIf="!ismodelShown"  id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{ body }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" ngbAutofocus class="btn btn-danger" data-dismiss="modal" (click)="confirmar()">Confirmar</button>
          <button type="button" class="btn btn-outline-dark" (click)="dismiss()"data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
</div>
